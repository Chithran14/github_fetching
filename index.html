<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result1 img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
        #result1 p {
            margin: 5px 0;
        }
        #result a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
            
        }
    </style>
</head>
<body>
    <div>
    <input type="text" id="profile">
    <label>Enter the repository username</label>
    <button onclick="request1()">click me</button>
    <div id="result1"></div>
    </div>
    <div>
    <input type="text" id="profile1">
    <label>Enter the username to get repository </label>
    <button onclick="request()">click me</button>
    <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
